        // App state
        let currentIndex = 0;
        let completed = 0;
        let day = 1;
        let isActive = false;
        let isPaused = false;
        let startTime;
        let timerInterval;
        let pausedTime = 0;
        let pauseStart;

        // DOM elements
        const germanWord = document.getElementById('german-word');
        const englishWord = document.getElementById('english-word');
        const userInput = document.getElementById('user-input');
        const feedback = document.getElementById('feedback');
        const counter = document.getElementById('counter');
        const dayDisplay = document.getElementById('day');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress');

        // Event listeners
        startBtn.addEventListener('click', startTraining);
        pauseBtn.addEventListener('click', togglePause);
        userInput.addEventListener('keydown', checkAnswer);

        function startTraining() {
            isActive = true;
            currentIndex = 0;
            completed = 0;
            startTime = new Date().getTime();
            pausedTime = 0;
            updateCounter();
            showNextWord();
            userInput.disabled = false;
            userInput.focus();
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            // Start timer
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "Resume" : "Pause";
            userInput.disabled = isPaused;
            
            if (isPaused) {
                pauseStart = new Date().getTime();
                clearInterval(timerInterval);
            } else {
                pausedTime += new Date().getTime() - pauseStart;
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                userInput.focus();
            }
        }

        function showNextWord() {
            if (currentIndex < words.length) {
                germanWord.textContent = words[currentIndex].german;
                englishWord.textContent = words[currentIndex].english;
                userInput.value = '';
                feedback.textContent = '';
            } else {
                germanWord.textContent = "Session complete!";
                englishWord.textContent = "";
                userInput.disabled = true;
                isActive = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                clearInterval(timerInterval);
            }
        }

        function checkAnswer(e) {
            if (e.key === 'Enter' && isActive && !isPaused) {
                const answer = userInput.value.trim();
                if (answer.toLowerCase() === words[currentIndex].german.toLowerCase()) {
                    feedback.textContent = "Correct!";
                    feedback.className = "correct";
                    currentIndex++;
                    completed++;
                    updateCounter();
                    updateProgress();
                    setTimeout(showNextWord, 800);
                } else {
                    feedback.textContent = "Incorrect, try again";
                    feedback.className = "incorrect";
                    userInput.focus();
                }
            }
        }

        function updateCounter() {
            counter.textContent = completed;
        }

        function updateProgress() {
            const progress = (completed / 1000) * 100;
            progressBar.style.width = progress + "%";
        }

        function updateTimer() {
            if (!isActive || isPaused) return;
            
            const now = new Date().getTime();
            const elapsed = now - startTime - pausedTime;
            const remaining = 24 * 60 * 60 * 1000 - elapsed;
            
            if (remaining <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = "Time's up!";
                germanWord.textContent = "Time's up for today!";
                englishWord.textContent = "";
                userInput.disabled = true;
                isActive = false;
                return;
            }
            
            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            
            timerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} remaining`;
            
            // Check if falling behind
            const expectedWords = Math.floor(elapsed / (24 * 60 * 60 * 1000) * 1000);
            if (completed < expectedWords * 0.8) {
                timerDisplay.style.color = "red";
            } else {
                timerDisplay.style.color = "#333";
            }
        }
